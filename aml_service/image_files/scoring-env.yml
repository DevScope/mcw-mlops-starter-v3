name: project_environment
dependencies:
  # The python interpreter version.
  # Currently Azure ML only supports 3.5.2 and later.
- python=3.6.2

- pip:
  - tensorflow==2.0.0
  - keras==2.3.1
  - azureml-defaults
  - azureml-sdk
  - azureml-monitoring
  - onnxruntime==1.2.0
  - numpy>=1.16.0,<1.17.0
channels:
- anaconda
- conda-forge